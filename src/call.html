<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
</head>
<body>
    <script>
        console.log("Below is this value outside the function")
        console.log(this);
        function UserProfile(todayDay, param2){
            console.log("Below is this value inside the function");
            console.log(this);
            alert(this.age);
            alert(param2);
            return "Hello";
        }
        let userOb = {
            name: "ashish",
            age: 23
        }
        //apply immediately calls te=he function. it doesnt return the new function but instead of the return value
        //of the function. You can pass parameters as array to the apply function.
        // Its the parameters you need to send to the function.
        let result = UserProfile.call(userOb,"Friday","nextParam");
        alert(result);

    </script>
