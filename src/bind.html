<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <script>
        console.log("Below is this value outside the function")
        console.log(this);
        function UserProfile(){
            console.log("Below is this value inside the function");
            console.log(this);
        }
        let userOb = {
            name: "ashish",
            age: 23
        }
        UserProfile = UserProfile.bind(userOb);
        UserProfile();

    </script>
</body>
</html>
