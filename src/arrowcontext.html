<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow context</title>
</head>
<body>
    <script>
        function Hero(){
            const sayHello = () =>{
                // the arrow function this will be the same as of outside which is currently the this of Hero object
                console.log('Arrow function this below');
                console.log(this);
            }
            function sayHelloOne(){
                // the regular function this will be his own and it is the window object.
                console.log('Regular function this below');
                console.log(this);
            }
            sayHello();
            sayHelloOne();
        }

        let ob = new Hero();
    </script>
</body>
</html>
