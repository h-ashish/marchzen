<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function secret</title>
</head>
<body>
    <script>
        function Hero(name,hobbies){
            this.name = name;
            this.hobbies = hobbies;
            this.showHobbies =  function(){
                let thisContext = this;
                this.hobbies.map(function(val){
                    console.log(this);
                    alert(`${thisContext.name} has hobby = ${val}`);
                })
            }
            this.showHobbiesUsingForEach =  function(){
                this.hobbies.forEach((val)=>{
                    alert(`${thisContext.name} has hobby = ${val}`);
                })
            }
        }
        let spiderMan = new Hero('spiderman', ['jumping', 'saving people']);
        spiderMan.showHobbies();
        spiderMan.showHobbiesUsingForEach();
    </script>
</body>
</html>
